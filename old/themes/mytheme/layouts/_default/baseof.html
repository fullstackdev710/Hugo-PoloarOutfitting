<!DOCTYPE html>
<html lang="{{ .Site.Params.lang }}">
{{- partial "head.html" . -}}
{{ if or (.Params.math) (.Site.Params.math) }}
{{- partial "math.html" . -}}
{{ end }}

<body id="backtop">
    {{- partial "header.html" . -}}
    <div class="heroSection">
        <div class="">
            {{- partial "hero-video.html" . -}}
        </div>
    </div>
    <section class="homeSection">
        <div class="container" id="home-content">
            <div class="backtotop"><a href="#backtop"><i class="fa fa-chevron-up"></i></a></div>
            {{- partial "home-content.html" . -}}
        </div>
    </section>

    {{- partial "footer.html" . -}}

    {{ partial "scripts.html" . }}

</body>

</html>
