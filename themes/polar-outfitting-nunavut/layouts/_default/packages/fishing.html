<!DOCTYPE html>
<html lang="{{ .Site.Params.lang }}">
{{- partial "head.html" . -}}
{{ if or (.Params.math) (.Site.Params.math) }}
{{- partial "math.html" . -}}
{{ end }}

<head>
   {{ partial "header.html" . }}
</head>

<body id="backtop">
   <div class="main">
      {{ partial "breadcrumbs.html" . }}

      <div class="container" id="about">
         <div class="row">
            <div class="col-12">
               {{ .Content }}
            </div>
         </div>

         <div class="row my-5">
            <div class="col-12">
               {{- partial "carousel.html" . -}}
            </div>
         </div>

         <section class="packageSection">
            <div class="container" id="aboutus">
               <div class="backtotop"><a href="#backtop" aria-label="Back to Top Button"><i
                        class="fa fa-chevron-up"></i></a></div>
               {{- partial "packages.html" . -}}
            </div>
         </section>
      </div>
   </div>
   <div class="backtotop"><a href="#backtop" aria-label="Back to Top Button"><i class="fa fa-chevron-up"></i></a></div>
   {{- partial "footer.html" . -}}
</body>

</html>
