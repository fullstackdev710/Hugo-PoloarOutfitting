<!DOCTYPE html>
<html lang="{{ .Site.Params.lang }}">
{{- partial "head.html" . -}}
{{ if or (.Params.math) (.Site.Params.math) }}
{{- partial "math.html" . -}}
{{ end }}

<head>
   {{ partial "header.html" . }}
</head>

<body id="backtop">
   <div class="main">
      {{ partial "breadcrumbs.html" . }}

      <div class="container">
         <div class="col-12">
            {{ .Content }}
         </div>

         <section class="packageSection">
            <div class="container">
               {{- partial "packages.html" . -}}
            </div>
         </section>

         <div class="row mb-5 d-none">
            <div class="col-12">
               <img src="/img/packages/default.webp" style="width:100%" width="327" height="245">
            </div>
         </div>

         {{- partial "schema.html" . -}}
      </div>
   </div>
   <div class="backtotop"><a href="#backtop" aria-label="Back to Top Button"><i class="fa fa-chevron-up"></i></a></div>
   {{- partial "footer.html" . -}}
</body>

</html>
