<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
{{- partial "head.html" . -}}
{{ if or (.Params.math) (.Site.Params.math) }}
{{- partial "math.html" . -}}
{{ end }}

<head>
   {{ partial "header.html" . }}
</head>

<body>
   <div id="all">
      {{ partial "breadcrumbs.html" . }}

      <div class="container" id="about">
         <div class="row">
            <div class="col-12">
               {{ .Content }}
            </div>
         </div>

         <div class="row my-5">
            <div class="col-12">
               {{- partial "carousel.html" . -}}
            </div>
         </div>

         <section class="packageSection">
            <div class="container" id="aboutus">
               <div class="backtotop"><a href="#backtop"><i class="fa fa-chevron-up"></i></a></div>
               {{- partial "packages.html" . -}}
            </div>
         </section>
      </div>
      <div class="backtotop"><a href="#backtop"><i class="fa fa-chevron-up"></i></a></div>
      {{- partial "footer.html" . -}}
   </div>
</body>

</html>
