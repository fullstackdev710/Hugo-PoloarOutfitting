<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
{{- partial "head.html" . -}}
{{ if or (.Params.math) (.Site.Params.math) }}
{{- partial "math.html" . -}}
{{ end }}

<head>
   {{ partial "header.html" . }}
</head>

<body>
   <div id="all">
      {{ partial "breadcrumbs.html" . }}

      <div class="container main" id="about">
         <div class="row mb-5">
            <div class="col-md-7">
               {{ .Content }}
            </div>
            <div class="col-md-5">
               <img src="../img/default.webp" style="width:100%">
            </div>
         </div>
      </div>
      <div class="backtotop"><a href="#backtop"><i class="fa fa-chevron-up"></i></a></div>
      {{- partial "footer.html" . -}}
   </div>
</body>

</html>
